<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiccachu</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
  <div class="template">
      <div class="pok">
          <span>Thicc Pokemon</span>
      </div>
      <div class="justcenter">      
          <span>Thicc Pikachu</span>
            <div>        
                <span>40 HP</span>
                <img id="elect" src="img/electric.png" alt="">
            </div>
      </div>
      <div>
        <img id="pika" src="img/pikachu.jpg" alt="">
      </div>
      <div>
        <img id="svg" src="img/1st.svg" alt="">
        <h6>Thicc Pokemon. Width: TH' IC',Weight: MYB</h6>
      </div>
      <div class="energy">
        <img src="img/energy.png" alt="">
        <h3 id="clap">Clap</h3>
        <h3>10</h3>
      </div>
      <hr>
      <div class="thunder">
        <img src="img/electric.png" alt="">
        <img src="img/energy.png" alt="">
        <h3>Thunder Cheeks</h3>
        <p>Flip a coin. If tails, Thicc Pikachu deals 
          10 damage to itself.</p>
      </div>
      <hr>
    </div>

</body>

</html>
